<div class="border-box">
  <!-- <p class="border-box__title">Change your password</p> -->
  <div class="profile-content set-password">
    <form [formGroup]="changePasswordForm" (ngSubmit)="submit(changePasswordForm.value)">
      <div class="form-group">
        <label>Current Password</label>
        <input class="form-control" type="password" id="oldPassword" placeholder="******" formControlName="oldPassword">
        <small class="text-danger"
        *ngIf="isSubmitted && changePasswordForm.controls?.oldPassword?.touched && changePasswordForm.controls?.oldPassword?.errors?.required ">
        Current Password is required!
      </small>
      <!-- <small class="text-danger"
        *ngIf="changePasswordForm.controls?.oldPassword?.touched && changePasswordForm.controls?.oldPassword?.errors?.minlength ">
        Password must be greater than 6 character!
      </small>
      <small class="text-danger"
        *ngIf="changePasswordForm.controls?.oldPassword?.touched && changePasswordForm.controls?.oldPassword?.errors?.maxlength ">
        Password must be less than 32 character!
      </small> -->
      </div>

      <div class="form-group">
        <label>New Password</label>
        <input class="form-control" type="password"  id="newPassword" placeholder="******" formControlName="newPassword">
        <small class="text-danger"
        *ngIf="isSubmitted && changePasswordForm.controls?.newPassword?.touched && changePasswordForm.controls?.newPassword?.errors?.required ">
        New Password is required!
      </small>
      <small class="text-danger"
        *ngIf="changePasswordForm?.controls?.newPassword?.errors?.pattern && changePasswordForm?.controls?.newPassword?.touched">
        New Password must have at least 6 characters, 1 lowercase letter, 1 uppercase letter, 1 number and 1 special character (!,@,#,$,%,&,*,..).
      </small>
      </div>

      <div class="form-group">
        <label>Re-enter New Password</label>
        <input class="form-control" type="password" id="confirmPassword" placeholder="******" formControlName="confirmPassword">
        <small class="text-danger"
        *ngIf="changePasswordForm.controls?.confirmPassword?.touched && changePasswordForm.hasError('mismatchedPasswords')">
        Passwords do not match
      </small>
      </div>

      <div class="form-group">
        <div class="d-flex align-items-start">
          <button type="submit" [disabled]="checkFillValue()" class="btn btn-success btn-custom-size mb-4 mr-4"> Save</button>
          <button type="button" class="btn btn-danger btn-custom-size" (click)="cancelChangePassword()"> Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
