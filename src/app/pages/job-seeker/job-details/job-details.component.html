<div class="wrapper-page">
  <div class="container">

    <div class="job-details-page">
      <div class="job-details-top">
        <ms-job-card-details *ngIf="!isCallingApi" [isSearchJobPage]="isSearchJobPage" [jobDetails]="jobDetails" [isBookMarked]="isBookmarked"
          (bookMarkJob)="bookMarkJob()" (back)="goBack()" [jobInfoTab]="jobInfoTab" [myAssessments]="listMyAssessment" [settingsCard]="settingsCard">
        </ms-job-card-details>
      </div>

      <div class="job-detail__tabs d-flex">
        <div [hidden]="isSearchJobPage" class="job-detail__tabs-item cursor-pointer" (click)="changeTabs('job-info')"
          [ngClass]="{active: jobInfoTab}">Job Info</div>
        <div class="job-detail__tabs-item cursor-pointer" (click)="changeTabs('company-info')"
          [ngClass]="{active: companyInfoTab}">About This Employer</div>
      </div>

      <div *ngIf="companyInfoTab && jobDetails?.is_crawl == 1 && jobDetails?.is_crawl_text_status == 1" style="margin-top: 10px;">This page has been autogenerated by MeasuredSkills. If you represent this company and would like to claim this page, please contact us.</div>

      <div class="job-detail__content">
        <div class="wrapper-job-details" *ngIf="jobInfoTab">
          <ms-job-info *ngIf="!isCallingApi" [listJobsFormEmployer]="listJobsFormEmployer" [jobDetails]="jobDetails"
            (back)="goBack()" [myAssessments]="listMyAssessment">
          </ms-job-info>
        </div>
        <div class="wrapper-company-details" *ngIf="companyInfoTab">
          <ms-company-info *ngIf="!isCallingApi" [jobDetails]="jobDetails" [isSearchJobPage]="isSearchJobPage"
            [listJobsFormEmployer]="listJobsFormEmployer"></ms-company-info>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #modalAlert>
  <ms-modal-alert (close)="closeModal()"></ms-modal-alert>
</ng-template>
