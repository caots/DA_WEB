<div class="box-add-jobs">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h3 class="job-postings__title text-center">{{shoppingCart || isEdditJob ? 'Edit Job' : 'Add a New Job'}}</h3>
          <button type="button" class="close btn-close" aria-label="Close" (click)="closeModal(1)">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="col-lg-12">
          <div class="box-step">
            <div class="box-step__item" [ngClass]="{'active' : step == stepCreateJob.STEP_0}" (click)="switchStepHeader(stepCreateJob.STEP_0)">
              <div class="number font-heavy">1</div>
              <div class="content">
                <p>Step 1</p>
                <p>Job Status</p>
              </div>
            </div>
            <div class="box-step__item" [ngClass]="{'active' : step == stepCreateJob.STEP_1}" (click)="switchStepHeader(stepCreateJob.STEP_1)">
              <div class="number font-heavy">2</div>
              <div class="content">
                <p>Step 2</p>
                <p>Job Description & Required Assessments</p>
              </div>
            </div>
            <div class="box-step__item" [ngClass]="{'active' : step == stepCreateJob.STEP_2}" (click)="switchStepHeader(stepCreateJob.STEP_2)">
              <div class="number font-heavy">3</div>
              <div class="content">
                <p>Step 3</p>
                <p>General Information</p>
              </div>
            </div>
            <div class="box-step__item" [ngClass]="{'active' : step == stepCreateJob.STEP_3}" (click)="switchStepHeader(stepCreateJob.STEP_3)">
              <div class="number font-heavy">4</div>
              <div class="content">
                <p>Step 4</p>
                <p>Proposed Compensation & Benefits</p>
              </div>
            </div>
          </div>
        </div>

       <div class="col-lg-12">
          <ms-create-job-step0 [ngClass]="{'hidden-step' : step != stepCreateJob.STEP_0}" *ngIf="listFallUnder.length > 0"
          [job]="job"
          [(isPriveJob)]="isPriveJob"
          [formAddNewJob]="formAddNewJob"
          (continuteStep)="continuteStep($event)"
          [activeTab]="activeTab"
          [tabType]="tabType"
          [listFallUnder]="listFallUnder"
          [(isSaveDraft)]="isSaveDraft"
          [editModalJob]='editModalJob'
          (submitDraft)="addSaveDraft()"
          (submit)="submitJob($event)"
          (changeStatus)="changeStatusJob($event)"
          [(isAddingJob)]="isAddingJob"
          [(isSubmited)]="isSubmited"
          ></ms-create-job-step0>

          <ms-create-job-step1 [ngClass]="{'hidden-step' : step != stepCreateJob.STEP_1}"
          [job]="job"
          [(isPriveJob)]="isPriveJob"
          [listCategory]="listCategory"
          [listAssessment]="listAssessment"
          [formAddNewJob]="formAddNewJob"
          [listSelectedAssessmentRef]="listSelectedAssessmentRef"
          [(listSelectedAssesment)]="listSelectedAssesment"
          (continuteStep)="continuteStep($event)"
          [activeTab]="activeTab"
          [tabType]="tabType"
          [(isSaveDraft)]="isSaveDraft"
          [editModalJob]='editModalJob'
          (backStep)="backToStep()"
          (submitDraft)="addSaveDraft()"
          (changeStatus)="changeStatusJob($event)"
          (submit)="submitJob($event)"
          [(isAddingJob)]="isAddingJob"
          [(isSubmited)]="isSubmited"
          ></ms-create-job-step1>

          <ms-create-job-step2 [ngClass]="{'hidden-step' : step != stepCreateJob.STEP_2}"
          [isPriveJob]="isPriveJob"
          [settingsCard]="settingsCard"
          [job]="job"
          [shoppingCart]="shoppingCart"
          [activeTab]="activeTab"
          [isNotEditField]="isNotEditField"
          [isTemplate]="isTemplate"
          [listLevel]="listLevel"
          [listFallUnder]="listFallUnder"
          (continuteStep)="continuteStep($event)"
          (backStep)="backToStep()"
          [formAddNewJob]="formAddNewJob"
          [tabType]="tabType"
          [(isSaveDraft)]="isSaveDraft"
          [editModalJob]='editModalJob'
          (submitDraft)="addSaveDraft()"
          (submit)="submitJob($event)"
          [(isAddingJob)]="isAddingJob"
          [(isSubmited)]="isSubmited"
          ></ms-create-job-step2>

          <ms-create-job-step3 [ngClass]="{'hidden-step' : step != stepCreateJob.STEP_3}"
          [job]="job"
          [(isStep2CreateAccount)]="isStep2CreateAccount"
          [shoppingCart]="shoppingCart"
          [(isSubmited)]="isSubmited"
          [addAssessmentToDraftJob]="addAssessmentToDraftJob"
          (close)="closeModal($event)"
          [editModalJob]='editModalJob'
          [isTemplate]="isTemplate"
          [(isAddingJob)]="isAddingJob"
          [(isSaveDraft)]="isSaveDraft"
          [activeTab]="activeTab"
          [tabType]="tabType"
          (submit)="submitJob($event)"
          (backStep)="backToStep()"
          (submitDraft)="addSaveDraft()"
          [formAddNewJob]="formAddNewJob"
          ></ms-create-job-step3>
       </div>
      </div>
    </div>
</div>
