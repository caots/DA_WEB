<div class="container" >
  <div class="row">
    <div class="col-lg-12">
      <div class="ft-carousel fj-carousel">
        <div class="box-find-next-job">
          <div class="form-left">
            <h3 class="box-find-next-job__title">
              Find Your Next Job
            </h3>
            <div class="box-find-next-job__input">
              <p>What</p>
              <input [(ngModel)]="searchName" [ngModelOptions]="{standalone: true}" type="text" placeholder="Job title, keywords, or company" />
            </div>
            <div class="box-find-next-job__input">
              <p>Where</p>
              <input [(ngModel)]="place" [ngbTypeahead]="selectCountry" [ngModelOptions]="{standalone: true}" type="text" placeholder='City, state, zip code, or "remote"' />
            </div>
            <button class="btn btn-primary" (click)="searchJob()" type="button">Search For Jobs</button>
          </div>
          <swiper (click)="enableSwipSlide()" class="swiper-container dot-slider-swiper col-img" [config]="enableSwipe ? findNextJobConfigEnable : findNextJobConfig">
            <div *ngFor="let item of listImage">
              <img data-src="{{item}}" [src]="item" width="100%" height="100%" class="lazyload" loading="lazy" alt="image find job"/>
            </div>
          </swiper>
        </div>
      </div>
