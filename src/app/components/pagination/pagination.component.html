<ul class="pagination pb-3" *ngIf="show()">
  <li class="page-item" [ngClass]="config.currentPage === 0 ? 'disabled' : ''">
    <a class="page-link" (click)="previous()">Previous</a>
  </li>
  <li class="page-item" *ngFor="let page of getListPage()" [ngClass]="config.currentPage + 1 === page ? 'active' : ''">
    <a class="page-link" (click)="go(page - 1)">{{page}}</a>
  </li>    
  <li class="page-item" [ngClass]="config.currentPage === pageNumber - 1 ? 'disabled' : ''">
    <a class="page-link" (click)="next()">Next</a>
  </li>
</ul>
