<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Verify Email</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div> 
  <div class="modal-body">
    <div class="wrap-body">

    </div>
  </div>
