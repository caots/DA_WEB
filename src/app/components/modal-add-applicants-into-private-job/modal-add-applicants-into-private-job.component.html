<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Add Applicants</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div> 
<div class="modal-body">
  <div class="wrap-body">
    <div class="container">
      <h4 class="modal-title" id="modal-basic-title">How many applicants would you like to add into this private job posting? </h4>
      <div class="p-4 mt-3 box-content">
        <div class="row item-number">
          <div class="col-lg-12">
             <span class="title">Number of applicants</span>
              <input type="number" width="40%" min="1" class="form-control" [(ngModel)]="numberJobseeker">
          </div>
        </div>
      </div>
      <div class="modal-footer justify-content-center">
        <div class="shopping-car-bottom">
          <button [disabled]="isLoadingPrivateApplicant" type="button" msLoadingButton (click)="paymentFreeCart()" [loading]="isLoadingPrivateApplicant" class="btn btn-success">Complete</button>
        </div>
      </div>
    </div>
  </div>
</div>
