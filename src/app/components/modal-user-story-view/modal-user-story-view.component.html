<div>
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="report-body">
      <div class="item-assessment__content">
        <div class="d-flex preview-assessment">
          <h3>{{assessmentSelect?.name}}</h3>
          <div class="content" (click)="showPreviewAssessment(assessmentSelect?.assessment_id)">
            <fa-icon [icon]="['fas', 'search']"></fa-icon>
            <span class="pl-1">Preview Assessment</span>
          </div>
          <div class="time-limit">
            <p><span class="icon">â„–</span> Number of Questions: {{assessmentSelect?.questions}}</p>
            <p><span class="icon"><fa-icon [icon]="['fas', 'hourglass-half']"></fa-icon></span> Time limit: {{assessmentSelect?.duration ? assessmentSelect.duration + " min" : "N/A"}}</p>
            <p><span class="icon">
              <svg-icon src="assets/icons/circle.svg"></svg-icon>
              </span> Question Format: {{assessmentSelect?.format}}</p>
          </div>
        </div>
        <div class="desc mt-2">
          <p>{{assessmentSelect?.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
