<div class="modal-wrapper">
  <div class="modal-header">
    <h4 class="modal-title">Edit assessment</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="formEditAssessment" method="post" (ngSubmit)=submit(formEditAssessment.value)>
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" formControlName="name" disabled>
      </div>
      <div class="form-group">
        <label>Weighting</label>
        <input class="form-control" msNumbersOnly type="text" min="0" max="100" formControlName="point" placeholder="Please enter assessment priority (%)">
      </div>
      <div class="text-danger"
        *ngIf="formEditAssessment?.controls?.point?.touched && formEditAssessment?.controls?.point?.errors?.required ">
        Weighting is required.
      </div>
      <div class="text-danger"
        *ngIf="formEditAssessment?.controls?.point?.touched && formEditAssessment?.controls?.point?.errors?.min">
        Weighting must be greater than {{pointRange.MIN}}.
      </div>
      <div class="text-danger"
        *ngIf="formEditAssessment?.controls?.point?.touched && formEditAssessment?.controls?.point?.errors?.max">
        Weighting must be less than {{pointRange.MAX}}.
      </div>
      <div class="d-flex justify-content-center mt-4">
        <button type="submit" class="btn mr-2 btn-success btn-custom-size" msLoadingButton>
          Save
        </button>
        <button type="button" class="btn btn-secondary btn-custom-size btn-cancel" (click)="closeModal()">
          Cancel
        </button>
      </div>
    </form>
  </div>
</div>
