<div>
  <div class="modal-body">
    <div class="top-up-body">
      <div class="title" *ngIf="!isDirectMessage">
        <b>ORDER SUMMARY</b>: ${{ cardSettings?.standard_validation_price }}
      </div>
      <div class="title" *ngIf="isDirectMessage">
        <b>ORDER SUMMARY</b>: ${{ cardSettings?.standard_direct_message_price }}
      </div>
    </div>
    <p class="mt-3 mb-3">
      This one is on the house. It would cost us more to process this
      transaction than the amount you owe, so please enjoy your selection as
      complimentary.
    </p>
    <div class="add-job-footer">
      <button type="button" (click)="submit()" class="btn btn-success mr-2">
        Complete
      </button>
      <button type="submit" class="btn btn-danger" (click)="closeModal()">
        Cancel
      </button>
    </div>
  </div>
</div>
