<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Change Weighting</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="report-body">
      <div class="form-group row" *ngFor="let item of listAssessmentSuggest">
        <div class="col-8">
          <label class="col-form-label">{{item.name}}</label>
        </div>
        <div class="col-4">
            <input class="form-control" type="number" [value]="item.point" [(ngModel)]="item.point">
        </div>
      </div>
      <div class="text-danger" *ngIf="messageValidateAssessment">{{messageValidateAssessment}}</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="revertSubmit()">Revert</button>
        <button type="button" class="btn btn-success" (click)="submit()">Save</button>
      </div>
  </div>
