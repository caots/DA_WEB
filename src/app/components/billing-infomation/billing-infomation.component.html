<div class="border-box">
  <p class="border-box__title">Billing Address</p>
  <div class="payment-content">
    <form [formGroup]="formUpdate" (ngSubmit)="onSubmitChangeInfo()">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="form-add-job">
              <fieldset class="form-group">
                <div class="row billing-information">
                  <div class="col-lg-12">
                    <div class="content-left">
                      <div>
                        <label
                          >First Name<span class="text-danger">*</span></label
                        >
                        <div class="wrap-input">
                          <input
                            type="text"
                            name=""
                            formControlName="firstName"
                            class="form-control"
                          />
                          <div
                            class="text-danger"
                            *ngIf="
                              formUpdate.controls.firstName.touched &&
                              formUpdate.controls.firstName.errors?.required
                            "
                          >
                            First Name is required!
                          </div>
                        </div>
                      </div>
                      <div>
                        <label
                          >Last Name<span class="text-danger">*</span></label
                        >
                        <div class="wrap-input">
                          <input
                            type="text"
                            formControlName="lastName"
                            name=""
                            class="form-control"
                          />
                          <div
                            class="text-danger"
                            *ngIf="
                              formUpdate.controls.lastName.touched &&
                              formUpdate.controls.lastName.errors?.required
                            "
                          >
                            Last Name is required!
                          </div>
                        </div>
                      </div>
                      <div *ngIf="userInfo.accountType === USER_TYPE.EMPLOYER">
                        <label>Company Name</label>
                        <input
                          type="text"
                          name=""
                          class="form-control"
                          formControlName="company"
                        />
                      </div>
                      <div>
                        <label
                          >Address Line 1<span class="text-danger"
                            >*</span
                          ></label
                        >
                        <div class="wrap-input">
                          <input
                            type="text"
                            formControlName="address_line1"
                            name=""
                            class="form-control"
                          />
                          <div
                            class="text-danger"
                            *ngIf="
                              formUpdate.controls.address_line1.touched &&
                              formUpdate.controls.address_line1.errors?.required
                            "
                          >
                            Address line 1 is required!
                          </div>
                        </div>
                      </div>
                      <div>
                        <label>Address Line 2</label>
                        <input
                          type="text"
                          name=""
                          class="form-control"
                          formControlName="address_line2"
                        />
                      </div>
                      <div>
                        <label>State<span class="text-danger">*</span></label>
                        <div class="wrap-input">
                          <ng-select
                            (change)="selectState($event)"
                            [items]="listState"
                            formControlName="state"
                            [clearable]="formUpdate.get('state').value"
                          >
                          </ng-select>
                          <div
                            class="text-danger"
                            *ngIf="
                              formUpdate.controls.state.touched &&
                              formUpdate.controls.state.errors?.required
                            "
                          >
                            State is required!
                          </div>
                        </div>
                      </div>
                      <div
                        [style]="
                          !formUpdate.get('state').value
                            ? 'pointer-events: none;'
                            : ''
                        "
                      >
                        <label>City<span class="text-danger">*</span></label>
                        <div class="wrap-input">
                          <ng-select
                            [items]="listCity"
                            bindLabel="name"
                            bindValue="name"
                            formControlName="city"
                            [clearable]="formUpdate.get('city').value"
                          ></ng-select>
                          <div
                            class="text-danger"
                            *ngIf="
                              formUpdate.controls.city.touched &&
                              formUpdate.controls.city.errors?.required
                            "
                          >
                            City is required!
                          </div>
                        </div>
                      </div>
                      <div>
                        <label
                          >ZIP Code<span class="text-danger">*</span></label
                        >
                        <div class="wrap-input">
                          <input
                            [ngbTypeahead]="selectZipcode"
                            type="text"
                            name=""
                            formControlName="zipcode"
                            class="form-control"
                          />
                          <div
                            class="text-danger"
                            *ngIf="
                              formUpdate.controls.zipcode.touched &&
                              formUpdate.controls.zipcode.errors?.required
                            "
                          >
                            Zip Code is required!
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-12 upgrade-job-footer">
                    <button type="submit" class="btn btn-success mr-2" msLoadingButton [loading]="isLoading">Save</button>
                    <button type="button" class="btn btn-danger" (click)="cancelData()" >Cancel</button>
                </div>
              </fieldset>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
